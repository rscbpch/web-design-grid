<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="left-bar">
        <div class="logo">
            <i class="fa-solid fa-cat"></i> nenime
        </div>
        <div class="menu">
            <div class="title">MENU</div>
            <div class="item"><i class="fa-solid fa-house"></i>Home</div>
            <div class="item"><i class="fa-solid fa-compass"></i>Discovery</div>
            <div class="item"><i class="fa-solid fa-users"></i>Community</div>
            <div class="item"><i class="fa-solid fa-calendar-days"></i>Coming Soon</div>
        </div>
        <div class="library">
            <div class="title">LIBRARY</div>
            <div class="item"><i class="fa-solid fa-clock"></i>Recent</div>
            <div class="item"><i class="fa-solid fa-folder"></i>My Collection</div>
            <div class="item"><i class="fa-solid fa-download"></i>Download</div>
        </div>
        <div class="options">
            <div class="item"><i class="fa-solid fa-gear"></i>Setting</div>
            <div class="item"><i class="fa-solid fa-circle-question"></i>Help</div>
        </div>
    </div>
    <div class="content">
        <div class="types">
            <div class="item">Series</div>
            <div class="item">Movie</div>
        </div>
        <div class="trending">
            <h2>Trending</h2>
            
        </div>
    </div>
    <div class="righ-bar">

    </div>
</body>
</html>
